---
layout: default
---

<nav>
  <ul>
    <a href="{{site.baseurl}}/">Home</a>
    /
    <a href="{{site.baseurl}}/tutorials/">Tutorials</a>
    /
    {% for post in site.posts %}
        {% if post.folder == page.folder %}
            <a href="{{post.url}}" >{{post.folder}}</a>
        {% endif %}
    {% endfor %}
    /
    <a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a>
  </ul>
</nav>

<h1>{{page.title}}</h1>

{{content}}
